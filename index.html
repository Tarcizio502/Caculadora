<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora-Sinples-+></title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .calculadora {
        background: #fff;
        padding: 20px;
        border-radius: 9px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        width: 40px;
        padding: 5px;
        text-align: center;
        margin: 5px;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        background: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      .resultado {
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
      <h2>Calculadora</h2>
      <input type="number" id="num1" placeholder="0" />
      <input type="number" id="num2" placeholder="0" /><br />
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="calcular('*')">*</button>
      <button onclick="calcular('/')">/</button>
      <div class="resultado" id="resultado"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
